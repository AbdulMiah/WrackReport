<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
    <title>WrackReport Form</title>
</head>
<body>

    <h1>WrackReport</h1>

    <div class="container">
        <form th:action="@{/report-form}" th:method="post" th:object="${reportForm}">

            <div class="mb-3">
                <label class="form-label">Where is it?</label>
                <input class="form-control" th:field="*{postcode}" type="text" placeholder="Enter your postcode or click on the map"/>
            </div>

            <div class="mb-3">
                <label class="form-label">What is it?</label>
                <select class="form-select" th:field="*{categoryId}">
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                </select>
                <textarea class="form-control" th:field="*{description}" placeholder="Describe the problem"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">When is it?</label>
                <input class="form-control" th:field="*{dateTime}" th:max="${dateTimeNow}" type="datetime-local" required/>
                <div class="alert alert-warning" th:errors="*{dateTime}" th:if="${#fields.hasErrors('dateTime')}">Date Time Error</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Attach Photo/Video</label>
                <input class="form-control" type="text"/>
            </div>

            <div class="mb-3">
                <p>Your Details</p>
                <input type="checkbox" id="agreed" required>
                <label for="agreed" class="mb-1">I have agreed to the <a th:href="@{privacy-policy}" >privacy policy</a></label>
<!--                inline validation-->
                <input class="form-control mb-1" th:field="*{firstName}"  type="text" placeholder="First name" required/>
                <div class="alert alert-warning" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}">Name Error</div>
                <input class="form-control mb-1" th:field="*{surname}" type="text" placeholder="Surname"/ required>
                <div class="alert alert-warning" th:errors="*{surname}" th:if="${#fields.hasErrors('surname')}">Name Error</div>
                <input class="form-control mb-1" th:field="*{email}" type="text" placeholder="Email address"/ required>
                <div class="alert alert-warning" th:errors="*{email}" th:if="${#fields.hasErrors('email')}">Name Error</div>
                <input class="form-control mb-1" th:field="*{phoneNumber}" type="number" placeholder="Phone no. (optional)"/>
                <div class="alert alert-warning" th:errors="*{phoneNumber}" th:if="${#fields.hasErrors('phoneNumber')}">Name Error</div>
            </div>


            <div class="mb-3">
                <button class="btn btn-primary">Submit</button>
            </div>
        </form>

</body>
</html>
