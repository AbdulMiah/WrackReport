<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
    <title>WrackReport Form</title>
</head>
<body>

    <h1>WrackReport</h1>

    <div class="container">
        <form th:action="@{/report-form}" th:method="post" th:object="${reportForm}">


            <div class="mb-3">
                <label class="form-label">Where is it?</label>
                <input class="form-control" type="text" placeholder="Enter your postcode or click on the map"/>
            </div>

            <div class="mb-3">
                <label class="form-label">What is it?</label>
                <select>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                </select>
                <textarea class="form-control" placeholder="Describe the problem"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">When is it?</label>
                <input class="form-control" type="date"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Attach Photo/Video</label>
                <input class="form-control" type="text"/>
            </div>

            <div class="mb-3">
                <p>Your Details</p>
                <input type="checkbox" id="agreed">
                <label for="agreed" class="mb-1">I have agreed to the privacy policy</label>
                <input class="form-control mb-1" th:field="*{firstName}"  type="text" placeholder="First name"/>
<!--                <div class="alert alert-warning" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}">Name Error</div>-->
                <input class="form-control mb-1" th:field="*{surname}" type="text" placeholder="Surname"/>
                <input class="form-control mb-1" th:field="*{email}" type="text" placeholder="Email address"/>
                <input class="form-control mb-1" th:field="*{phoneNumber}" type="text" placeholder="Phone no. (optional)"/>
            </div>


            <div class="mb-3">
                <button class="btn btn-primary">Submit</button>
            </div>
        </form>

</body>
</html>
