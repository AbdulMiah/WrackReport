<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Leaflet libraries -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="/css/detailed-report-style.css">
    <title>Report Details</title>
</head>
<body>
<div class="container-fluid">
    <div class="row" id="container-row">
        <div class="col-md-8">
            <a class="navbar-brand" href="/">
                <h1>
                    <span class="fa fa-tint"></span>
                    <b>WrackReport</b> Admin
                </h1>
            </a>

            <div class="row">
                <a href="#" id="backBtn">
                    <h4>
                        <span class="fa fa-arrow-left"></span>
                        Back to search results
                    </h4>
                </a>
            </div>

            <input id="reportIdField" th:value="${report.reportId}" type="hidden">
            <div class="jumbotron">
                <div class="row">
                    <div class="col-6" id="detailsCol">
                        <div class="row">
                            <p><b>Date:</b> <span th:text="${report.datetime}"></span></p>
                            <p><b>Local Authority:</b> <span th:text="${report.localAuthority}"></span></p>
                            <p><b>Postcode:</b> <span th:text="${report.postcode}"></span></p>
                            <p><b>Category:</b> <span th:text="${report.categoryName}"></span></p>
                            <p><b>Depth:</b> <span th:text="${report.depthMeters}"></span></p>
                            <b>Attachments:</b>
                            <ul class="fa-ul">
                                <li>
                                    <span class="fa-li"><i class="fa fa-image"></i></span>
                                     Damage to my house (PNG)
                                </li>
                                <li><span class="fa-li"><i class="fa fa-image"></i></span>
                                     Debris left over from flood (JPG)
                                </li>
                            </ul>
                        </div><hr>

                        <div class="row">
                            <p><b>Name:</b> <span th:text="${report.firstName}"></span></p>
                            <p><b>E-mail:</b> <span th:text="${report.email}"></span></p>
                            <p><b>Phone:</b> <span th:text="${report.phoneNumber}"></span></p>
                        </div><hr>

                        <div class="row">
                            <!-- <a href="mailto:mark.johnson@gmail.com"> -->
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-envelope"></span>
                                E-mail Reporter
                            </button>
                            <!-- </a> -->
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-sticky-note"></span>
                                Add Note
                            </button>
                        </div>
                    </div>

                    <div class="col-6" id="descCol">
                        <p><b>Description:</b> <span th:text="${report.description}"></span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div id="map"></div>
        </div>
    </div>
</div>


</body>
<script src="../js/admin-map.js"></script>
</html>
