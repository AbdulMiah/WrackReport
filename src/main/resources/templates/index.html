<!DOCTYPE html>
<html lang="en">
<head th:fragment="head (title)" th:with="title=${title}">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <div th:insert="fragments/head (title='indx')"></div>
    <link type="text/css" rel="stylesheet" href="css/main.css">

</head>
<body>

<div class="container container-fluid d-flex flex-fill align-items-center" style="width: 100% !important;" id="master-container">
    <div class="row align-items-center flex-fill" id="main-content" style="width: 100% !important;margin-left:0;margin-right:0;">
        <div class="col-lg-5 col-md-12 col">
            <div class="row">
                <h1>WrackReport</h1>
            </div>
            <div class="row">
                <p id="home-subtext">Easily inform your local authority of damage and debris caused by flooding.</p>
            </div>
            <div class="row mt-3">
                <div class="col-md-12 col-lg-7 col-sm-12 col">
                    <a href="/report-form"><button type="button" id="make-report-button" class="btn btn-primary d-block mb-4">Make a report</button></a>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-12 offset-lg-1 col">
            <div class="row">
                <div class="col-sm-12 col">
                    <div class="embed-responsive embed-responsive-4by3">
                        <div id="map-container" class="embed-responsive-item d-flex justify-content-center">
                            <iframe class="embed-responsive-item" id="map-example" width="600" height="450" style="border:0" loading="lazy" allowfullscreen src="https://www.google.com/maps/embed/v1/view?key=AIzaSyDGwlVBgUlP5Zz64iHXc--ahfWAN7LLlG8&center=-33.8569,151.2152
                          &zoom=18
                          "></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-end align-items-center" id="homepage-bottom-options">
        <a class="bottom-link" href="#">Privacy</a>
        <a class="bottom-link" href="#">Terms</a>
        <a class="bottom-link" href="#">About</a>
        <a class="bottom-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
    </div>
</div>

<!-- Login modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login to WrackReport</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" th:action="@{/login}">
                    <label for="login-email" class="form-label">E-mail address</label>
                    <input id="login-email" type="email" class="form-control" placeholder="james@wales.gov" /><br>
                    <label for="login-pass" class="form-label">Password</label>
                    <input id="login-pass" type="password" class="form-control" label="Password" />
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
