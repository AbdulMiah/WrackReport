<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reports Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/overview.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h1 id="title-header">
                    <span id="wrackReport">WrackReport</span>
                    <span id="admin">Admin</span>
                </h1>
            </div>
        </div>

<div id="contents">
                <div class="row" id="button-line">
                    <div class="col-sm-12 col-md-2 align-self-center">
                        <h3 class="contents-top-bar" id="latest-report-text">Latest Reports</h3>
                    </div>
                    <div class="d-flex align-items-center justify-content-end col-sm-12 col-md-10" id="buttons" style="text-align:right;">
                        <input class="float-end" id="unreviewed-check" type="checkbox" checked>
                        <span class="float-end" id="unreviewed-check-text">Only Show Unreviewed Reports</span>
                        <button class="float-end" id="export-data"><span class="fa fa-database"></span> Export Data</button>
                        <button class="float-end" id="report-query"><span class="fa fa-search"></span> Report Query</button>
                    </div>
                </div>

                <div class="row" id="shown-reports">
                    <div class="col-sm-12">
                        <div class="table-responsive">
                            <table class="table" id="reports-table">
                                <tr id="table-header">
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th>Category</th>
                                    <th>Depth (m)</th>
                                    <th>Location</th>
                                    <th>Local Authority</th>
                                    <th>butt</th>
                                </tr>
                                <tr id="table-contents" th:each = "reportOverview: ${allReports}">
                                    <td th:text="${reportOverview.datetime}"></td>
                                    <td>12:49</td>
                                    <td th:text="${reportOverview.categoryName}"></td>
                                    <td th:text="${reportOverview.depthMeters}"></td>
                                    <td th:text="${reportOverview.postcode}"></td>
                                    <td th:text="${reportOverview.localAuthority}"></td>
                                    <td th:text="${reportOverview.status}"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>

</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
